<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain shape -->
  <path d="M50 15 Q30 20, 25 35 Q20 50, 25 65 Q30 80, 50 85 Q70 80, 75 65 Q80 50, 75 35 Q70 20, 50 15 Z" 
        fill="url(#grad1)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Neural network nodes -->
  <circle cx="35" cy="35" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="30" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="65" cy="35" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="40" cy="50" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="50" r="5" fill="#ffffff" opacity="1"/>
  <circle cx="60" cy="50" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="35" cy="65" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="70" r="4" fill="#ffffff" opacity="0.9"/>
  <circle cx="65" cy="65" r="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Connection lines -->
  <line x1="35" y1="35" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="30" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="65" y1="35" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="50" x2="35" y2="65" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="50" x2="50" y2="70" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="50" x2="65" y2="65" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  
  <!-- PD Text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" opacity="0.9">PD</text>
